<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile | MindMate</title>

  <link rel="stylesheet" href="profile.css">

  <!-- CropperJS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

  <script defer src="profile.js"></script>
</head>

<body>

<!-- NAVBAR -->
<nav class="dashboard-nav">
  <div class="logo">MindMate</div>

  <div class="profile-mini">
    <img id="miniProfilePic" src="avtaar.png" alt="">
    <span id="miniProfileName"></span>
  </div>
</nav>


<!-- PROFILE MAIN SECTION -->
<section class="profile-container">

  <!-- LEFT PROFILE CARD -->
  <div class="profile-card">

    <div class="pfp-wrapper">
      <img id="profilePic" src="avtaar.png" alt="Profile Picture">

      <button id="changePhotoBtn">Change Photo</button>

      <input type="file" id="profileUpload" accept="image/*" style="display:none;">
    </div>

    <h2 id="profileName">User</h2>
    <p class="email" id="profileEmail"></p>

    <textarea id="userBio" placeholder="Write a short bio..."></textarea>

    <button id="saveBioBtn" class="saveBtn">Save Bio</button>
  </div>


  <!-- RIGHT SETTINGS CARD -->
  <div class="settings-card">

    <h3>Profile Details</h3>

    <form id="profileDetailsForm">

      <label>Full Name</label>
      <input type="text" id="detailName">

      <label>Email</label>
      <input type="email" id="detailEmail" disabled>

      <label>Phone</label>
      <input type="tel" id="detailPhone">

      <label>Alternate Mobile</label>
      <input type="tel" id="altPhone">

      <label>Date of Birth</label>
      <input type="date" id="detailDOB">

      <label>Gender</label>
      <select id="detailGender">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
        <option>Prefer not to say</option>
      </select>

      <h3>Change Password</h3>

      <input type="password" id="oldPass" placeholder="Current Password">
      <input type="password" id="newPass" placeholder="New Password">
      <input type="password" id="confirmPass" placeholder="Confirm New Password">

      <div class="button-container">
      <button type="submit" class="save-btn">Save Changes</button>

      <button type="button" class="logout-btn" id="logoutBtn">Log Out</button>
      </div>

    </form>

  </div>

</section>

</body>
</html>
