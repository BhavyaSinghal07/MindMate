<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile | MindMate</title>

  <link rel="stylesheet" href="profile.css">

  <!-- CropperJS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

  <script defer src="profile.js"></script>
</head>

<body>

<!-- NAVBAR -->
<nav class="dashboard-nav">
  <div class="logo">MindMate</div>
  <div class="profile-mini">
    <img id="miniProfilePic" src="avtaar.png" alt="">
    <span id="miniProfileName"></span>
  </div>
</nav>


<!-- PROFILE MAIN SECTION -->
<section class="profile-container">

  <!-- LEFT PROFILE CARD -->
  <div class="profile-card">

    <div class="pfp-wrapper">
      <img id="profilePic" src="avtaar.png" alt="Profile Picture">

      <button id="changePhotoBtn">Change Photo</button>

      <input type="file" id="profileUpload" accept="image/*" style="display:none;">
    </div>

    <h2 id="profileName">User</h2>
    <p class="email" id="profileEmail"></p>

    <textarea id="userBio" placeholder="Write a short bio..."></textarea>

    <button id="saveBioBtn" class="saveBtn">Save Bio</button>



<!-- Activity Calendar Heatmap (place inside profile-card) -->
<div class="activity-calendar" id="activityCalendar">
  <div class="cal-head">
    <button id="calPrev" class="cal-btn"><</button>
    <div class="cal-title" id="calTitle">Month Year</div>
    <button id="calNext" class="cal-btn">></button>
  </div>

  <div class="cal-weekdays">
    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
  </div>

  <div class="cal-grid" id="calGrid" aria-live="polite"></div>

  <div class="cal-legend">
    <span>Less</span>
    <div class="legend-squares">
      <div class="lg none"></div>
      <div class="lg low"></div>
      <div class="lg mid"></div>
      <div class="lg high"></div>
    </div>
    <span>More</span>
  </div>
</div>

  </div>


  <!-- RIGHT SETTINGS CARD -->
  <div class="settings-card">

    <h3>Profile Details</h3>

    <form id="profileDetailsForm">

      <label>Full Name</label>
      <input type="text" id="detailName">

      <label>Email</label>
      <input type="email" id="detailEmail" disabled>

      <label>Mobile Number</label>
      <input type="tel" id="detailPhone">

      <label>Alternate Mobile Number</label>
      <input type="tel" id="altPhone">

      <label>Date of Birth</label>
      <input type="date" id="detailDOB">

      <label>Gender</label>
      <select id="detailGender">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
        <option>Prefer not to say</option>
      </select>

      <h3>Change Password</h3>

      <input type="password" id="oldPass" placeholder="Current Password">
      <input type="password" id="newPass" placeholder="New Password">
      <input type="password" id="confirmPass" placeholder="Confirm New Password">

      <div class="button-container">
      <button type="submit" class="save-btn">Save Changes</button>

      <button type="button" class="logout-btn" id="logoutBtn">Log Out</button>
      </div>

    </form>
  </div>

</section>

</body>
</html>
