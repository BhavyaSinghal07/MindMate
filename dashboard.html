<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMate Dashboard</title>

    <!-- LottiePlayer CDN -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <link rel="stylesheet" href="dashboard.css">
</head>

<body>

    <!-- ===== NAVBAR ===== -->
    <nav class="dashboard-navbar">
        <div class="logo">MindMate</div>

        <div class="user-profile"  id="openProfilePage">
            <img id="userPhoto" src="avtaar.png" alt="Profile">
            <span id="username">User Name</span>
        </div>
    </nav>
    

<!-- ===== DASHBOARD MAIN CONTENT ===== -->
<section class="dashboard-actions">

  <!-- LEFT: CAMERA BOT -->
  <div class="action-card" id="cameraBotBtn">
    
    <lottie-player
    src="Virtual Meeting.json"
    background="transparent"
    speed="1"
    style="width: 200px; height: 200px;"
    loop
    autoplay></lottie-player>

    <div class="card-text">
    <h3>Virtual Camera Assistant</h3>
    <p>Talk face-to-face with our AI assistant through live camera interaction.</p>
    </div>
  </div>


  <!-- RIGHT: CHAT BOT -->
  <div class="action-card" id="chatBotBtn">
    <lottie-player
    src="Robot says hello.json"
    background="transparent"
    speed="1"
    style="width: 200px; height: 200px;"
    loop
    autoplay></lottie-player>

    <div class="card-text">
    <h3>Chat With MindMate</h3>
    <p>Start a conversation with your AI support companion anytime.</p>
    </div>
  </div>

</section>


<!-- ðŸŒŸ CHAT WINDOW POPUP (hidden by default) -->
<div class="chat-popup" id="chatWindow">
  <div class="chat-header">
    <span>MindMate Assistant</span>
    <button class="close-chat" id="closeChatBtn">X</button>
  </div>

  <div class="chat-body">
    <p class="bot-msg">Hello! How can I support you today?</p>
  </div>

  <div class="chat-input-box">
    <input type="text" id="userMessage" placeholder="Type a message...">
    <button id="sendMessage">Send</button>
  </div>
</div>


<script src="dashboard.js"></script>
</body>
</html>
